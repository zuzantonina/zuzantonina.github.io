<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Video</title>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 1585px;
            height: 900px;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video src="video/Presentatie0406.mov" autoplay muted loop></video>
</div>

</body>
</html>
